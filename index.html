<!DOCTYPE html>
<html>
<head>
  <title>empty</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    textarea { width: 100%; height: 70vh; background: #222; color: #0f0; border: 1px solid #0f0; }
    button { background: #0f0; color: #000; padding: 10px; margin: 10px 0; font-weight: bold; }
    #output { white-space: pre-wrap; background: #222; padding: 10px; border: 1px solid #0f0; }
  </style>
</head>
<body>
  <h1>empty</h1>
  <textarea id="code" placeholder="content..."></textarea>
  <button id="saveButton">draw&gen</button>
  <div id="output"></div>

  <script>
    // Lectura de gist
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    if (id) {
      fetch(`https://api.github.com/gists/${id}`)
        .then(r => r.json())
        .then(data => {
          const file = Object.values(data.files)[0];
          if (file && file.content) {
            document.getElementById('output').textContent = atob(file.content);
          }
        })
        .catch(err => {
          document.getElementById('output').textContent = `Error: ${err.message}`;
        });
    }

    // Botón
    document.getElementById('saveButton').addEventListener('click', async () => {
      const code = document.getElementById('code').value.trim();
      if (!code) {
        alert('¡Pega código primero!');
        return;
      }

      document.getElementById('output').textContent = 'Guardando...';

      try {
        const response = await fetch('/api/save-gist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        const result = await response.json();
        if (result.id) {
          const link = `${window.location.origin}?id=${result.id}`;
          document.getElementById('output').innerHTML = `
            <h2>¡LISTO! LINK SECRETO:</h2>
            <a href="${link}" style="color:#0f0; font-size:1.2em;">${link}</a>
            <pre style="margin-top:20px; background:#000; padding:10px; border:1px solid #0f0;">${code}</pre>
          `;
        } else {
          document.getElementById('output').textContent = `Error: ${result.error}`;
        }
      } catch (err) {
        document.getElementById('output').textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
