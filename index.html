<!DOCTYPE html>
<html>
<head>
  <title>Empty</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    textarea { width: 100%; height: 70vh; background: #222; color: #0f0; border: 1px solid #0f0; }
    button { background: #0f0; color: #000; padding: 10px; margin: 10px 0; }
    #output { white-space: pre-wrap; background: #222; padding: 10px; border: 1px solid #0f0; }
  </style>
</head>
<body>
  <h1>Empty</h1>
  <textarea id="code" placeholder="empty void ..."></textarea>
  <button onclick="save()">draw</button>
  <div id="output"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    if (id) {
      fetch(`https://api.github.com/gists/${id}`)
        .then(r => r.json())
        .then(data => {
          const file = Object.values(data.files)[0];
          document.getElementById('output').textContent = atob(file.content);
        });
    }

    function save() {
      const code = document.getElementById('code').value;
      const gist = {
        description: "paste temporal",
        public: false,
        files: { "code.ts": { content: code } }
      };
      fetch('https://api.github.com/gists', {
        method: 'POST',
        headers: { 'Authorization': 'token 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' },
        body: JSON.stringify(gist)
      })
      .then(r => r.json())
      .then(data => {
        const link = `${window.location.origin}?id=${data.id}`;
        document.getElementById('output').innerHTML = `LINK: <a href="${link}">${link}</a><br><br>CÃ“DIGO:<pre>${code}</pre>`;
      });
    }
  </script>
</body>
</html>
