<!DOCTYPE html>
<html>
<head>
  <title>ðŸ”¥ PASTE NINJA PRO</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    textarea { width: 100%; height: 70vh; background: #222; color: #0f0; border: 1px solid #0f0; }
    button { background: #0f0; color: #000; padding: 10px; margin: 10px 0; font-weight: bold; }
    #output { white-space: pre-wrap; background: #222; padding: 10px; border: 1px solid #0f0; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ PASTE NINJA PRO</h1>
  <textarea id="code" placeholder="Pega tu cÃ³digo Angular aquÃ­..."></textarea>
  <button id="saveButton">ðŸš€ GUARDAR & GENERAR LINK</button>
  <div id="output"></div>

  <script type="module">
    // Lectura de gist si ?id=
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    if (id) {
      fetch(`https://api.github.com/gists/${id}`)
        .then(r => r.json())
        .then(data => {
          const file = Object.values(data.files)[0];
          if (file && file.content) {
            document.getElementById('output').textContent = atob(file.content);
          } else {
            document.getElementById('output').textContent = 'Gist vacÃ­o o error.';
          }
        })
        .catch(err => {
          document.getElementById('output').textContent = `Error cargando: ${err.message}`;
        });
    }

    // BotÃ³n con addEventListener (funciona en module)
    const saveButton = document.getElementById('saveButton');
    saveButton.addEventListener('click', async () => {
      const code = document.getElementById('code').value;
      if (!code.trim()) {
        alert('Â¡Pega cÃ³digo primero!');
        return;
      }

      const token = import.meta.env.VITE_GITHUB_TOKEN;
      if (!token) {
        document.getElementById('output').textContent = 'Error: Token no configurado en Vercel.';
        return;
      }

      const gist = {
        description: "Paste Angular - " + new Date().toLocaleString(),
        public: false,
        files: { "code.ts": { content: code } }
      };

      try {
        const response = await fetch('https://api.github.com/gists', {
          method: 'POST',
          headers: {
            'Authorization': `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(gist)
        });

        const data = await response.json();
        if (data.id) {
          const link = `${window.location.origin}?id=${data.id}`;
          document.getElementById('output').innerHTML = `
            <h2>Â¡LISTO! LINK SECRETO:</h2>
            <a href="${link}" style="color:#0f0; font-size:1.2em;">${link}</a>
            <pre style="margin-top:20px; background:#000; padding:10px; border:1px solid #0f0;">${code}</pre>
          `;
        } else {
          document.getElementById('output').textContent = `Error API: ${JSON.stringify(data)}`;
        }
      } catch (err) {
        document.getElementById('output').textContent = `Error red: ${err.message}`;
      }
    });
  </script>
</body>
</html>
